<div class="sidebar-view-topic">
  <div style="color: black; font-weight: bold">Browse Topics</div>
  <hr />
  <span *ngFor="let topic of topics">
    <span class="topic-text"><a routerLink="/topic-posts/{{topic.name}}">{{topic.name}}</a></span>
    <hr />
  </span>
  <div style="text-align: center" *ngIf="displayViewAll">
    <a style="font-weight: bold" routerLink="/list-topics">View All</a>
  </div>
</div>
