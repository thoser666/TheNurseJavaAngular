name: DeepSource And Codecov Test Coverage

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Report results to DeepSource
        run: |
        # Tests have finished and a test coverage report is available

        # Install deepsource CLI
             curl https://deepsource.io/cli | sh
        
        # From the root directory, run the report coverage command
             ./bin/deepsource report --analyzer test-coverage --key python --value-file ./path/to/report

        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}

       - name: Upload coverage reports to Codecov
         uses: codecov/codecov-action@v4.0.1
          with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: thoser666/TheNurseJavaAngular     
